<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        margin-bottom: 10px;
    }

    .progress-bar {
        width: 80%;
        height: 20px;
        background-color: #ddd;
        border-radius: 10px;
        overflow: hidden;
    }

    .progress-bar-inner {
        height: 100%;
        width: 0;
        background-color: #76c7c0;
        border-radius: 10px;
        transition: width 0.3s;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-nft
            type="nft"
            url="https://github.com/chapayev0/ar-workshop/blob/main/trex-image-big.jpeg"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-entity
                gltf-model="https://github.com/chapayev0/ar-workshop/blob/main/scene.glb"
                scale="5 5 5"
                position="50 150 0"
                id="model"
            >
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const model = document.getElementById('model');
            const progressBarInner = document.querySelector('.progress-bar-inner');

            // Fetch the 3D model with progress tracking
            const modelUrl = 'https://raw.githubusercontent.com/chapayev0/ar-workshop/main/scene.glb';
            fetch(modelUrl)
                .then(response => {
                    const totalSize = response.headers.get('Content-Length');  // Get total file size in bytes
                    const reader = response.body.getReader();
                    let loadedBytes = 0;

                    // Read the file stream and update progress bar
                    reader.read().then(function processChunk({ done, value }) {
                        if (done) {
                            console.log('File fully loaded');
                            return;
                        }

                        // Update loaded bytes
                        loadedBytes += value.length;

                        // Calculate the progress percentage
                        const progress = loadedBytes / totalSize;
                        progressBarInner.style.width = `${progress * 100}%`;

                        // Continue reading
                        reader.read().then(processChunk);
                    });
                })
                .catch(err => console.error('Error fetching model:', err));

            // Listen for the model loaded event
            model.addEventListener('model-loaded', () => {
                document.querySelector(".arjs-loader").style.display = "none";
            });
        });
    </script>
</body>
