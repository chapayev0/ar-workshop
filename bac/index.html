<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive AR.js Example</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- Load an example 3D model from a CDN -->
            <a-entity id="model" gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" 
                      position="0 0 0" 
                      rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function updateModelScale() {
            let model = document.getElementById('model');
            let width = window.innerWidth;
            let height = window.innerHeight;
            let scaleFactor = Math.min(width, height) / 1000; // Adjust scaling factor as needed
            model.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
        }
        
        window.addEventListener('resize', updateModelScale);
        window.addEventListener('load', updateModelScale);
    </script>
</body>
</html>
